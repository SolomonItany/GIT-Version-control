<h1>Git Configuration</h1>

<p>To configure email address:</p>
<pre>
git config --global user.email "itanysolo@gmail.com"
</pre>

<p>To configure user name:</p>
<pre>
git config --global user.name "sitany"
</pre>

<p>check user name and email configrations:</p>

<pre>
git config --list
</pre>
</body>
